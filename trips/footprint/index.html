<html>

<head>
	<meta charset="UTF-8">

	<!--引入jQuery框架-->
	<script type="text/javascript" src="/js/footprint/jquery-1.9.1.min.js"></script>
	<!--引入jVectorMap库-->
	<script type="text/javascript" src="/js/footprint/jquery-jvectormap-1.2.2.min.js"></script>
	<!--引入样式表-->
	<link href="/js/footprint/jquery-jvectormap-1.2.2.css" rel="stylesheet" media="screen">


	<!--引入中国地图数据库-->
	<script type="text/javascript" src="/js/footprint/jquery-jvectormap-cn-merc-en.js"></script>

	<!--引入美国地图数据库-->
	<!--script type="text/javascript" src="/js/footprint/jquery-jvectormap-us-aea.js"></script-->
	<!--引入世界地图数据库-->
	<!--script type="text/javascript" src="/js/footprint/jquery-jvectormap-world-mill.js"></script-->

</head>

<body>
	<!--background-color: 地图背景颜色-->
	<div id="map" style="background-color:#353535"> </div>
	<script>
		$('#map').vectorMap({

			// 此处更改地图
			map: 'cn_merc_en',   // 中国地图
			//map: 'us_aea',     // 美国地图
			//map: 'world_mill', // 世界地图


			backgroundColor: 'transparent',
			zoomMin: 0.9, // 鼠标缩放时的最小比例
			zoomMax: 2.4, // 鼠标缩放时的最大比例
			focusOn: {
				x: 0.55,
				y: 2,
				scale: 0.9
			},
			regionStyle: {
				initial: {
					fill: '#e5e5e5',   // 地图颜色
					"fill-opacity": 1, // 省份（州）是否隐藏，鼠标滑动时显示; 1：显示，2：隐藏。
					stroke: 'none',
					"stroke-width": 0,
					"stroke-opacity": 1
				},
				hover: {
					fill: '#ccc',  // 鼠标滑动至某省份的高亮颜色。
					"fill-opacity": 0.8
				},
				selected: {
					fill: 'yellow'
				},
				selectedHover: {}
			},
			markerStyle: {
				initial: {
					fill: '#fd8888', // 足迹位置的填充颜色
					stroke: '#fff'   // 足迹位置的描边颜色
				},
				hover: {
					fill: '#fd2020', // 鼠标滑动至足迹位置后的填充颜色
					stroke: '#fff',  // 鼠标滑动至足迹位置后的描边颜色
					"fill-opacity": 0.8
				},
			},
			markers: [ // 足迹位置

				// {latLng: [经度（保留两位小数）, 纬度（保留两位小数）], name: '城市名称'},
				// 推荐查询经纬度网站：https://jingweidu.bmcx.com/

				{ latLng: [22.21, 113.30], name: '珠海' },
				{ latLng: [22.37, 113.42], name: '中山' },
				{ latLng: [23.16, 113.27], name: '广州' },
				{ latLng: [24.48, 118.03], name: '厦门' },
				{ latLng: [29.89, 118.14], name: '黄山' },
				{ latLng: [24.30, 116.11], name: '梅州' },
				{ latLng: [23.57, 116.41], name: '揭阳' },
				{ latLng: [23.25, 116.43], name: '汕头' },
				{ latLng: [24.68, 113.60], name: '韶关' },
				{ latLng: [22.77, 115.36], name: '汕尾' },
				{ latLng: [23.46, 116.67], name: '潮州' }
			]
		});
	</script>

</html>
